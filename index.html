<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: #fff;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .logo-header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 32px;
            margin-bottom: 10px;
        }
        .logo-header img {
            max-width: 420px;
            width: 100%;
            height: auto;
            display: block;
        }
        .rectangles-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            min-height: 70vh;
            gap: 3vw;
            padding-top: 4vh;
        }
        .rectangle {
            background: #fff;
            border: 3px solid #000;
            width: 200px;
            height: 320px;
            border-radius: 10px;
            margin: 0;
            box-sizing: border-box;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rectangle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .about-wrapper {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 2vw;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }
        .about-label {
            color: #000;
            font-size: 1.7rem;
            font-weight: bold;
            letter-spacing: .4em;
            background: rgba(255,255,255,0.85);
            display: inline-block;
            padding: 0.3em 1.5em;
            border-radius: 10px;
            pointer-events: none;
            user-select: none;
        }
        @media (max-width: 1100px) {
            .rectangle {
                width: 160px;
                height: 260px;
            }
            .logo-header img {
                max-width: 300px;
            }
        }
        @media (max-width: 850px) {
            .rectangles-container {
                flex-wrap: wrap;
                gap: 5vw;
            }
            .rectangle {
                width: 110px;
                height: 180px;
            }
            .logo-header img {
                max-width: 180px;
            }
        }
        @media (max-width: 500px) {
            .rectangles-container {
                gap: 4vw;
                padding-top: 10vw;
            }
            .rectangle {
                width: 65px;
                height: 95px;
            }
            .about-label {
                font-size: 1.1rem;
                padding: 0.2em 1em;
            }
            .logo-header img {
                max-width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-header">
        <img src="terrificer logo.png" alt="Terrificer Logo">
    </div>
    <div class="rectangles-container">
        <div class="rectangle">
            <img src="terrificer logo.png" alt="terrificer logo">
        </div>
        <div class="rectangle">
            <img src="monkey thought.jpg" alt="monkey thought">
        </div>
        <div class="rectangle">
            <img src="war.jpg" alt="war">
        </div>
        <div class="rectangle">
            <img src="mydesk.png" alt="mydesk">
        </div>
        <div class="rectangle">
            <img src="New Art City - Brain Storm.jpg" alt="New Art City - Brain Storm">
        </div>
        <div class="rectangle">
            <img src="howmanytimes.jpg" alt="howmanytimes">
        </div>
    </div>
    <div class="about-wrapper">
        <div class="about-label">ABOUT</div>
    </div>
</body>
</html>
